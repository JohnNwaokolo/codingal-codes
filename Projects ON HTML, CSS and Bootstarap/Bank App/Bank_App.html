<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="BNK.css">
    

</head>
<body>
    <h1>THE BANK APP</h1>

    <div class="container">
        <h2>Current Balance: $<span id="balance">0</span></h2>

        <p id="alert"></p>

        <input id="amount" class="input" type="number" placeholder="Enter Amount">

        <button id="depositBtn" type="button" class="btn btn-success">Deposit</button>

       <button id="withdrawBtn" type="button" class="btn btn-danger">Withdraw</button>
       
        <h3>Transaction History:</h3>
       <ol id="history"></ol>
    </div>

    <script src="BNK.js"></script>
</body>
</html>
