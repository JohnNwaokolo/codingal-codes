<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array Methods</h2>
    <h2><code>join()</code> and <code>pop()</code></h2>
    <h2>The <code>join()</code> method joins
         array elements into a string and the <code>pop()</code> method removes 
       the last element from an array. 
    </h2>
    <p id="myFirstJoin"></p>
    <p id="myFirstPop"></p>
    <p id="mySecondPop"></p>

    <script>
        var fruits=["Banana", "Oranges", "Apples", "JackFruit"];
        
        document.getElementById("myFirstJoin").innerHTML= fruits.join("_");

        document.getElementById("myFirstPop").innerHTML=fruits; fruits.pop();

        document.getElementById("mySecondPop").innerHTML=fruits;
    </script>
</body>
</html>
