<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
</head>
<body>
    <h1>JavaScript Statements</h1>
    <p>
        A <b>JavaScript program</b> is a list of <b>statements</b> to be executed on a computer.
    </p>
    <p id="demo"></p>   
    <script>
        var x,y,z;
        x=6;
        y=5;
        z=x+y;

        document.getElementById("demo").innerHTML="The value of z is"+z;
    </script>
</body>
</html>
