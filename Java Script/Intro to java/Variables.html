<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1 id="h"></h1>
    <p id="p1"></p>
    <p id="result"></p> 
    <script>
        document.getElementById("h").innerHTML="JavaScript Variables";
        document.getElementById("p1").innerHTML="Sum of two numbers";
         
        var numb1 = 6;
        var num2 = 5;
        var sum=numb1 + num2;
        document.getElementById("result").innerHTML="The sum is"+sum;
    </script>
</body>
</html>
