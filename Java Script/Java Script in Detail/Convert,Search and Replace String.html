<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The JavaScript string() method.</h2>
    <p>The string() method can convert a number to a string</p>
    <p id="numresult"></p>
    <p id="stringresult"></p>

    <script>
        var x=50
        var y=60
        document.getElementById("numresult").innerHTML= x+y;
        document.getElementById("stringresult").innerHTML= String(x)+String(y);
        
    </script>
</body>
</html>
