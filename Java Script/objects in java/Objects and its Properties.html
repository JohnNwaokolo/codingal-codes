<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects and Properties</h1>
   <p>There are 2 different ways to access an object property</p>
   <p>You can use <code>.property</code> or <code>["property"]</code></p>
   <p id="demo"></p>
   <script>
    var person={
        firstName:"John", age:"15"
    };
    document.getElementById("demo").innerHTML= person.firstName + " is " + person.age + " years old. "
   </script>
</body>
</html>
