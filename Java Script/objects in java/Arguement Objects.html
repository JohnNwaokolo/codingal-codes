<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Finding the largest number using arguemnt objects</h1>
    <p id="result"></p>
    <script>
        function findMax(){
            var i;
            var max=0;
            for (i=0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max=arguments[i]
                }
            }
            return max
           }
           document.getElementById("result").innerHTML= findMax(5,8,4,6,8,10,23,56,67)

    </script>
</body>
</html>
