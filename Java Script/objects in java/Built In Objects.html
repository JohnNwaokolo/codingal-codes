<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Math Object Methods</h1>
    <script type="text/javascript">
        var value= Math.abs(20)
        document.write(" Demo Test Value 1: "+ value +"<br>")

        var value= Math.acos(-1)
        document.write("Demo Test Value 2: "+ value + "<br>")

        var value= Math.asin(1)
        document.write("Demo Test Value 3: "+ value + "<br>")

        var value= Math.atan(0.5)
        document.write("Demo Test Value 4: "+ value)
    </script>
</body>
</html>
